<body>
    <main>

        <div id="q1">
            <h1>{{title}}</h1>
            <p>A quote is an expression of one's thoughts <br> and experiences while having an outlook<br> of the future. </p><br>

        </div>
        <div>
            <h2>Quote on quote</h2>
            <ul>
                <li *ngFor='let quote of quotes'>
                    {{quote.name}}
                </li>
            </ul>
            <p *ngIf='quotes.length >5'>Your quotes are too many</p>
        </div>

    </main>
</body>
